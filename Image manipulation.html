<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider in HTML CSS and JavaScript | CodingNepal</title>
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="image.css" />
    <script src="scripti.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="slider-wrapper">
        <button id="prev-slide" class="slide-button material-symbols-rounded">
          chevron_left
        </button>
        
        <ul class="image-list">
          <img class="image-item" src="1.jpg" alt="1" />
          <img class="image-item" src="2.jpg" alt="img-2" />
          <img class="image-item" src="3.jpg" alt="img-3" />
          <img class="image-item" src="4.png" alt="img-4" />
          <img class="image-item" src="5.jpeg" alt="img-5" />
          <img class="image-item" src="web.jpeg" alt="img-6" />
          
        </ul>
        <button id="next-slide" class="slide-button material-symbols-rounded">
          chevron_right
        </button>
        <!-- Modal for Image Enlargement -->


      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>

      <div class="modal" id="imageModal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="enlargedImg">
      </div>
    </div>
  </body>
</html>
